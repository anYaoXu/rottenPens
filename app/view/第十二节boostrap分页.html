<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boostrap分页</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../javaScripts/bootstrapJs/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>默认的分页</h3>
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
        <h3>翻页</h3>
        <ul class="pager">
            <li><a href="#">previous</a></li>
            <li><a href="#">next</a></li>
        </ul>
        <ul class="pager">
            <li class="previous"><a href="#">&larr;previous</a></li>
            <li class="next"><a href="#">next &rarr;</a></li>
        </ul>
        <h3>标签</h3>
        <div class="row">
            <span class="label label-default">默认标签</span>
            <span class="label label-primary">主要标签</span>
            <span class="label label-success">成功标签</span>
            <span class="label label-info">信息标签</span>
            <span class="label label-warning">警告标签</span>
            <span class="label label-danger">危险标签</span>
        </div>
        <h3>徽章</h3>
        <div class="row">
            <ul class="nav nav-pills">
                <li class="active"><a>首页 <span class="badge">3</span></a></li>
                <li><a>首页</a></li>
                <li><a>首页</a></li>
                <li><a>首页</a></li>
            </ul>
            <p> </p>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a>首页 <span class="badge">3</span></a></li>
                <li><a>首页</a></li>
                <li><a>首页</a></li>
                <li><a>首页<span class="badge">44</span></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
