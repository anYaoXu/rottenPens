<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素浮动父元素高度不能撑开问题解决方案</title>
    <style>
        *{ margin:0; padding:0;}
        #wrap{width: 500px; height: auto;border:1px solid red;}
        .left{width: 200px; height: 200px;float: left;background-color: #d6d8d9;}
        .right{ width: 300px; height: 200px;float: right;background-color: #0b2e13; color:white;}
        .floor{ width: 500px;height: 100px;background-color: indianred;}

        #wrap1{ width: 700px; height: 800px; border:1px solid red; margin:50px 0;position: relative;}
        .content{ width: 700px; height: auto;  overflow: hidden; border:1px solid black;}
        .content-title{ width: 700px; height: 20px; background-color: #1e7e34; color: white;}
        .content-list{ width: 2700px; height: auto; border:1px solid green; position: absolute; top:20px;left: -700px;}
        .type1,.type2,.type3{ width: 700px; height: auto; min-height:200px; float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">左边元素</div>
        <div class="right">右边元素</div>
        <div style="clear: both"></div>
        <div class="floor">底部
            <p>实现方式：写一个div清除div 的浮动； 放在浮动元素的后面</p>
        </div>
    </div>

    <div id="wrap1">
        <div class="content">
            <div class="content-title">
                <p>内容-头部</p>
                <p>目前 浮动撑开父元素高度  父元素高度自适应  没有实现</p>
                <p>可以通过js 计算高度 进行赋值</p>
            </div>
            <div class="content-list">
                <div class="type1">
                    <div class="card">tab1</div>
                </div>
                <div class="type2">
                    <div class="card">tab2</div>
                </div>
                <div class="type3">
                    <div class="card">tab3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
