<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin: 0; padding:0;}
        .span1{
            margin:100px;
            display: inline-block;
            width: 100px;
            height: 30px;
            border:1px solid green;
            position: relative;
            border-left: none;
        }
        .span1:after{
            content: '';
            display: inline-block;
            border:1px solid green;
            border-radius: 40% 0 0 40%;
            width: 30px;
            height: 30px;
            position: absolute;
            top:-1px;
            left:-10px;
            border-right: none;
        }
        .span2{
            margin:100px;
            display: inline-block;
            width: 100px;
            height: 30px;
            border:1px solid green;
            position: relative;
            border-right: none;
        }
        .span2:after{
             content: '';
             display: inline-block;
             border:1px solid green;
             border-radius: 0 40% 40% 0;
             width: 30px;
             height: 30px;
             position: absolute;
             top:-1px;
             right: -14px;
             border-left: none;
         }
    </style>
</head>
<body>
    <span class="span1"></span>
    <span class="span2"></span>
</body>
</html>
