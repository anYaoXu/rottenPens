<!DOCTYPE html>
<html>

<head>
    <title>水波纹按钮</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        .circle-border {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            padding: 5px;
            border-radius: 50%;
        }

        .circle-bottom {
            width: 100%;
            height: 100%;
            background-color: gray;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .circle {
            width: 100%;
            height: 100%;
            background-color: rosybrown;
            position: absolute;
            left: 0;
            top: 40%;
        }

        .number {
            position: absolute;
            left: calc(50% - 25px);
            top: calc( 50% - 16px);
            font-size: 25px;
            color: #fff;
        }
    </style>
</head>
<style>
</style>

<body>
    <div class="circle-border">
        <div class="circle-bottom">
            <div class="circle"></div>
            <span class="number">60%</span>
        </div>
    </div>
</body>

</html>
