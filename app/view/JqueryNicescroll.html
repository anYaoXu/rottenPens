<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NiceScroll滚动条使用</title>
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../bower_components/jquery.nicescroll/jquery.nicescroll.js"></script>
    <style>
        * { margin:0; padding:0;}
        #warp{ width: 100%; height: 1800px; background-color:#d6d8d9; overflow-y: hidden;}
        #warp div{ height: 600px; border-bottom: 1px solid red;}
    </style>
</head>
<body>
    <div id="warp">
        <div>第一个高度600</div>
        <div>第二个高度600</div>
        <div>第三个高度600</div>
    </div>
    <script>
        $(function () {
            $("html").niceScroll();
            //$("body").getNiceScroll().hide(); /*隐藏滚动条*/
            //$("body").getNiceScroll().resize(); /*当窗口大小改变时*/
            //$("html").scrollTop(100);  //滚动条是在html 上的
            $("html").getNiceScroll(0).doScrollTop(700);  //暂时还不知道 第二个参数是干什么的
        })
    </script>
</body>
</html>
