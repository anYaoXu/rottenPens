<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>
  <div id="wrap">

  </div>
  <script>
    var quickSort = function (arr) {
      if (arr.length <= 1) return arr;
      var centerIndex = Math.floor(arr.length / 2);
      var centerValue = arr.splice(centerIndex, 1)[0];   //从数组中取出删除的那个值
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < centerValue) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return quickSort(left).concat([centerValue], quickSort(right));
    }
    var arr = quickSort([0, 1, 3, 2]);
    console.log(arr);
    localStorage.setItem('A', 'SSS');    
    sessionStorage.setItem('B', 'ssss');

    document.cookie = "name1 = 'xiaoming'";
  </script>
</body>
