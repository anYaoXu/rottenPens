<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入下载字体</title>
    <style>
        @font-face {
            font-family: 'my_font';
            src:url("../fonts/Summer in December - TTF.ttf"); /*ie9 用eto格式文件*/

        }
        @font-face {
            font-family: good-morning;
            src:url("../fonts/Good Morning.ttf");
        }
        @font-face {
            font-family: pac-font;
            src:url("../fonts/PAC-FONT.ttf");
        }
        #div1{
            font-family: 'my_font';
        }
        #div2{
            font-family: good-morning;
        }
        #div3{
            font-family: pac-font;
        }
    </style>
</head>
<body>
    <div id="div1">
        dsgsdggfhgfhgf
    </div>
    <div id="div2">
        Good Morning
    </div>
    <div id="div3">
        PAC-FONT
    </div>
</body>
</html>
