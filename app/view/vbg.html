<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/first.css">

    <style rel="stylesheet">
        .loading1 {
            /*margin: 100px auto;*/
            width: 8em;
            height: 8em;
            position: relative;
        }

        .loading1 .progress {
            position: absolute;
            width: 6em;
            height: 6em;
            background-color: white;
            border-radius: 50%;
            left: 1em;
            top: 1em;
            line-height: 6em;
            text-align: center;
        }

        .left,
        .right {
            width: 4em;
            height: 8em;
            overflow: hidden;
            position: relative;
            float: left;
            background-color: red
        }

        .left {
            border-radius: 8em 0 0 8em;
        }

        .right {
            border-radius: 0 8em 8em 0;
        }

        .left:after,
        .right:after {
            content: "";
            position: absolute;
            display: block;
            width: 4em;
            height: 8em;
            background-color: white;
            border-radius: 8em 0 0 8em;
            background-color: #999999;
        }

        .left:after {
            transform-origin: right center;
            /*transform: rotateZ(30deg);*/
        }

        .right:after {
            transform-origin: left center;
            /*transform: rotateZ(180deg);*/
        }

    </style>
</head>
<body>
<!--背景圆-->
<div class="loading1">
    <div class="left"></div>
    <div class="right"></div>
    <div class="progress">85%</div>
</div>


</body>
<script>
    document.styleSheets[0].addRule('.right:after','transform: rotateZ(180deg)');
    document.styleSheets[0].addRule('.left:after','transform: rotateZ(30deg)');
</script>
</html>
