<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap表单</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../javaScripts/bootstrapJs/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <p>普通的表单</p>
        <form action="" role="form">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="file">文件输入：</label>
                <input type="file" id="file">
                <p class="help-block">这里是帮助的文本块</p>
            </div>
            <div class="checkbox">
                <label for="check">
                    <input type="checkbox" id="check">请打勾
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
        <p>内联表单</p>
        <form action="" role="form" class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">姓名：</label>
                <input type="text" id="name" class="form-control" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="file" class="sr-only">文件输入：</label>
                <input type="file" id="file">
            </div>
            <div class="checkbox">
                <label for="check">
                    <input type="checkbox" id="check">请打勾
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
        <p>水平表单</p>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="name1" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" id="name1" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" >请选择
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit">提交</button>
                </div>
            </div>
        </form>
        <p>支持的表单控件</p>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="wenbenkuang" class="col-sm-2 control-label">文本框</label>
                <div class="col-sm-10">
                    <textarea rows="3" id="wenbenkuang"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">复选框</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">选项一
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">选项二
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">选项三
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内联的复选框</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox">选项一
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox">选项二
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">单选框</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="sex" checked>男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="sex">女
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">单选框内联</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex1" checked>男1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex1">女1
                    </label>
                </div>
            </div>
        </form>
        <p>选择框 Select</p>
        <form action="" role="form">
            <div class="form-group">
                <label for="name">选择列表</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </form>
        <p>可多选的选择框</p>
        <form action="" role="form">
            <div class="form-group">
                <label for="name1">多选列表</label>
                <select multiple class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">静态文字</label>
                <div class="col-sm-11">
                    <p class="form-control-static">这是一个p标签静态文字</p>
                </div>
            </div>
        </form>
        <p>表单控件状态</p>
        <form action="" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" placeholder="该文本框禁止输入文字" class="form-control" disabled>
                </div>
            </div>
            <fieldset disabled>
                <div class="form-group disabled">
                    <label for="disabledSelect"  class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）
                    </label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>禁止选择</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="inputSuccess">
                    输入成功
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label" for="inputWarning">
                    输入警告
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-sm-2 control-label" for="inputError">
                    输入错误
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
        </form>
        <p>表单控件的大小</p>
        <form action="" role="form" class="form-horizontal">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="默认的文本框">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="大号 input-lg 文本框">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-sm" placeholder="小号 input-sm 文本框">
            </div>
            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <select name="" id="" class="form-control input-lg">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <div class="form-group">
                <select name="" id="" class="form-control input-sm">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-2">
                <input type="text" class="form-control" placeholder="col-lg-2">
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="col-lg-3">
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="col-lg-4">
            </div>
        </div>
    </div>
</body>
</html>
