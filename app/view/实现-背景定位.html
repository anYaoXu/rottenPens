<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将背景定位+span上用背景和背景图</title>
    <style>
        *{ margin: 0; padding: 0;}
        #warp{
            width: 1680px;
            height: auto;
        }
        .div1{
            width: 100%;
            height: 1541px;
            background: url("../images/1.png");
            /*position: relative;  有浮动会让z-index 失效*/
            z-index:2;
        }
        .div2{
            width: 100%;
            height: 1337px;
            background: url("../images/2.png");
            position: absolute;
            top:1057px;
            z-index:-1;
        }
        #wrap{
            width: 100%;
            height: 500px;
            margin-top: 50px;
            border:1px solid green;
        }
        #wrap span{
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            padding-left: 25px;
            color:white;
            background: url("../images/icon/jia-bai.png");
            background-repeat: no-repeat;
            background-position: 0 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div class="div1">
            <div class="div2">
            </div>
        </div>

    </div>
    <div id="wrap">
        <p>可以实现多个背景图片叠加</p>
        <p>span 标记上背景图片和背景颜色同时使用  用背景定位</p>
        <span>文字信息</span>
    </div>
</body>
</html>
