<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置样式</title>
    <style>
        input[type=radio] {
            position: relative;
            width: 15px;
            height: 1px;
        }
        input[type=radio]::before,
        input[type=radio]::after {
            position: absolute;
            display: block;
            content: '';
            border-radius: 50%;
            transition: .3s all esae;
        }
        input[type=radio]::before {
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            border: 3px solid #ccc;
        }
        input[type=radio]::after {
            top: 5px;
            left: 5px;
            width: 11px;
            height: 11px;
            background-color: #fff;
        }
        input[type=radio]:checked::before {
            border-color: #27AE60;
        }
        input[type=radio]:checked::after {
            background-color: #27AE60;
        }
    </style>
</head>
<body>
<input type="radio" name="demo">
<input type="radio" name="demo">
</body>
</html>
