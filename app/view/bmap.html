<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eXUphGGNt65sGaLsgow576ignt56cGni"></script> -->
  <style>
    #wrap {
      width: 1000px;
      height: 300px;
    }

    #wrap>div {
      width: 100%;
      height: 100%;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="allmap"></div>
  </div>
  <script>

    var map = new BMap.Map('allmap');
    map.centerAndZoom(new BMap.Point(120.305456, 31.570037), 12);
    map.enableScrollWheelZoom(true);
    // 覆盖区域图层测试
    map.addTileLayer(new BMap.PanoramaCoverageLayer());

    var stCtrl = new BMap.PanoramaControl(); //构造全景控件
    stCtrl.setOffset(new BMap.Size(20, 20));
    map.addControl(stCtrl);//添加全景控件
  </script>
</body>

</html>
