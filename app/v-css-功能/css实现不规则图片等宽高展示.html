<!DOCTYPE html>
<html>
<span style="white-space:pre;"> </span><head>
    <meta charset='utf-8' />
    <title>css实现不规则图片等宽高展示</title>
</head>
<style>
    .image_header{
        position:relative;
        width:10%;
        height:0;
        padding-top:10%;
    }
    .image_header img{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        border-radius: 50%;
    }
</style>
<body>
<p>注意 兼容性有问题</p>
<div>
    <div class="image_header">
        <img src="../images/1.jpg">
    </div>
    <div class="image_header">
        <img src="../images/2.jpg">
    </div>
    <div class="image_header">
        <img src="../images/3.jpg">
    </div>
    <div class="image_header">
        <img src="../images/4.jpg">
    </div>
    <div class="image_header">
        <img src="../images/5.jpg">
    </div>
    <div class="image_header">
        <img src="../images/6.jpg">
    </div>
    <div class="image_header">
        <img src="../images/1.jpg">
    </div>
</div>
</body>
</html>
