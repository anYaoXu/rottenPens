<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table样式</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #wrap {
            width: 700px;
            height: 500px;
            margin: 20px auto;
        }

        table {
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        table thead tr {
            width: 100%;
            height: 50px;
            background-color: #f3f2f0;
            border-top: 2px solid rgba(188, 188, 188, 1);
            font-size: 14px;
            color: #666666;
        }

        table thead tr th, table tbody tr td {
            padding: 0 10px;
            text-align: center;
            display: inline-block;
            height: 50px;
            line-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        table tbody tr {
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid rgba(228, 228, 228, 1);
        }

        input {
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        label {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url("../images/checkbox.png") no-repeat center;
        }

        input:checked + label {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url("../images/checkboxed.png") no-repeat center;
        }
    </style>
</head>
<body>
<div id="wrap">
    <table>
        <thead>
        <tr>

                <label for="checkAll"></label>

<script>
    window.onload = function () {
        var flag = false;
        var checekAllObj = document.getElementById("checkAll");
        checekAllObj.onclick = function () {
            flag = !flag;
            var checkList = document.getElementsByName("kk");
            if (flag) {
                for (var i = 0; i < checkList.length; i++) {
                    checkList[i].checked = true;
                }
            } else {
                for (var i = 0; i < checkList.length; i++) {
                    checkList[i].checked = false;
                }

            }
        }
    }
