<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table样式</title>
    <style>
        *{ margin: 0; padding:0}
        #wrap{ width: 700px; height: 500px; margin:20px auto;}
        table{border-collapse:collapse;}
        table{
            width: 100%;
        }
        table thead tr{
            width: 100%;
            height: 50px;
            background-color: #f3f2f0;
            border-top:2px solid rgba(188, 188, 188, 1);
            font-size: 14px;
            color:#666666;
        }
        table thead tr th, table tbody tr td{
            padding: 0 10px;
            text-align: center;
            display: inline-block;
            height: 50px;
            line-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        table tbody tr{
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-bottom:1px solid rgba(228, 228, 228, 1);
        }
    </style>
</head>
