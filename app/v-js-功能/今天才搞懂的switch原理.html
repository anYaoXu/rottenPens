<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getValue(i) {
            debugger;
            var result = 0;
            switch (i) {
                case 1:
                    result = result + i;
                case 2:
                    result = result + i * 2;
                case 3:
                    result = result + i * 3;
            }
            return result;
        }
       var ddd = getValue(2);
        console.log(ddd);
    </script>
</head>
<body>
    <p>注意：每个 case 都是 “或” 的关系，当有一个case 满足条件之后，如果不加break,后面的case分支都会执行</p>
</body>
</html>
