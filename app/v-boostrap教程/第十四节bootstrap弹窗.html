<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap弹窗</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .modal-header { padding: 0; border-bottom: 1px solid #e5e5e5; }
        .modal-header .close { margin: 5px 15px 7px 0; outline: none; }
        .modal-title { color: white; font-size: 14px; font-weight: 500; background: #9e95e0; padding: 9px 0 9px 20px; margin: 0; }
    </style>
</head>
<body>
    <input type="button" class="btn btn-primary" id="button1" data-toggle="modal" value="第一个按钮弹窗">

    <!--fade 显示隐藏方式  modal-sm modal-lg -->

    <div class="modal modal-dialog fade" id="myDialog1" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3 class="modal-title">这是一个模态框标题</h3>
            </div>
            <div class="modal-body">
                <h4>模态框中的文本</h4>
                <p>你可以在这添加一些文本。</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-success">确认</a>
                <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>


    <!--http://www.jb51.net/Special/334.htm   教程-->
    <!--http://www.jb51.net/Special/769.htm  教程-->

    <!--弹窗的拖拽-->
    <!--鼠标hover 小的提示信息-->
    <!--下拉框-->
    <!--自定义 alert comfirm   弹窗  www.jb51.net/article/80288.htm-->
    <script>
        $(function(){
            $("#button1").click(function () {
                $('#myDialog1').modal({
                    keyboard:true
                });
            })
        })
    </script>

</body>
</html>
