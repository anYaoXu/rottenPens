<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap按钮</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../javaScripts/bootstrapJs/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <p>各种状态的按钮</p>
        <div class="row">
            <input type="button" class="btn btn-default" value="标准按钮">
            <input type="button" class="btn btn-primary" value="原始按钮">
            <input type="button" class="btn btn-success" value="表示成功的按钮">
            <input type="button" class="btn btn-info" value="表示信息的按钮">
            <input type="button" class="btn btn-warning" value="表示警告的按钮">
            <input type="button" class="btn btn-danger" value="表示危险的按钮">
            <input type="button" class="btn btn-link" value="像一个连接的按钮">
            <input type="button" class="btn btn-default active" value="被点击的按钮Active">
            <input type="button" class="btn btn-default disabled" value="被禁用的按钮     ">
        </div>
        <p>按钮的大小</p>
        <div class="row">
            <input type="button" class="btn btn-default btn-lg" value="大的标准按钮">
            <input type="button" class="btn btn-default" value="正常的标准按钮">
            <input type="button" class="btn btn-default btn-sm" value="小的标准按钮">
        </div>
        <p>块级按钮</p>
        <div class="row">
            <input type="button" class="btn btn-default btn-block" value="块级的按钮延伸到父级100%">
        </div>
        <p>按钮的标签  a button  input</p>
        <div class="row">
            <a class="btn btn-default" href="#" role="button">链接</a>
            <button class="btn btn-default" type="submit">按钮</button>
            <input class="btn btn-default" type="button" value="输入">
            <input class="btn btn-default" type="submit" value="提交">
        </div>
    </div>
</body>
</html>
