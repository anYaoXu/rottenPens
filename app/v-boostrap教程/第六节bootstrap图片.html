<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap图片</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../javaScripts/bootstrapJs/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="../images/1.jpg" class="img-rounded" width="300px">
            <img src="../images/2.jpg" class="img-circle" width="300px" height="300px">
            <img src="../images/3.jpg" class="img-thumbnail" width="300px">
        </div>
        <h2>响应式的图片</h2>
        <div class="row">
            <img src="../images/1.jpg" class="img-rounded img-responsive" alt="">
        </div>
    </div>
</body>
</html>
