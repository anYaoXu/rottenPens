<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery选择器</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="application/javascript" src="../javaScripts/jqueryJs/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="../javaScripts/bootstrapJs/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").css("background-color","red");
                $(".divC").css("background-color","yellow");
            });
            $("#toGreen").click(function () {
                $("*").css("background-color","green");
            });
            $("#toThis").click(function () {
                $(this).attr("value","点击了this按钮");
                $(this).val("看看value变了没有");
            });
            $("#pClass").click(function () {
                 $("div.divC").css("font-size","20px");
            });
            $("#pFirst").click(function () {
                $("p:first").css("color","red");
            });
            $("#liFirst").click(function () {
                $("ul li:first").text('找到我并且改变了我里面的内容');
            });
            $("#lisFirst").click(function () {
                $("ul li:first-child").text('找到每个ul下面的li元素并且改变了内容');
            });
            $("#aHref").click(function(){
                 $("[href]").text("我的文字改了 注意到了吗？");
            });
            $("#aHrefTarget").click(function(){
                $("a[target='_blank']").text("我是target为_blank的元素");
                $("a[target!='_blank']").text("我是target不是_blank的元素").css("font-weight","bold");
            });
            $("#allBtn").click(function(){
                $(":button").css("background-color","purple");
            });
            $("#handelTable").click(function(){
                $("tr:even").css("background-color","red");
                $("tr:odd").css("background-color","green");
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <h3>元素选择器  id选择器   class选择器  </h3>
        <div class="row">
            <div id="div1">通过id选择器选择到我</div>
            <div class="divC">通过class选择器选择到我</div>
            <button class="btn btn-primary">点击按钮</button>
            <p>第一个段落元素</p>
            <p>第二个段落元素</p>
            <ul>
                <li>第一个ul下面的第一个li元素</li>
                <li>第一个ul下面的第二个li元素</li>
                <li>第一个ul下面的第三个li元素</li>
                <li>第一个ul下面的第四个li元素</li>
            </ul>
            <ul>
                <li>第二个ul下面的第一个li元素</li>
                <li>第二个ul下面的第二个li元素</li>
                <li>第二个ul下面的第三个li元素</li>
                <li>第二个ul下面的第四个li元素</li>
            </ul>
            <a href="wwww.baidu.com" target="_blank">连接到百度</a><br>
            <a href="wwww.baidu.com">链接到百度</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>内容2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>内容3</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>内容1</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>内容4</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3>更多实例</h3>
        <div class="row">
            <input id="toGreen" class="btn btn-default" type="button" value="将所有元素的背景变成绿色"/>
            <input type="button" id="toThis" class="btn btn-primary" value="找到this的按钮">
            <input type="button" id="pClass" class="btn btn-primary" value="找class为divC的div的按钮">
            <input type="button" id="pFirst" class="btn btn-primary" value="找第一个p元素">
            <input type="button" id="liFirst" class="btn btn-primary" value="找ul下面得第一个li元素">
            <input type="button" id="lisFirst" class="btn btn-primary" value="找每一个ul下面得第一个li元素">
            <input type="button" id="aHref" class="btn btn-primary" value="找带有href属性的元素">
            <input type="button" id="aHrefTarget" class="btn btn-primary" value="找target值为_blank的元素">
            <input type="button" id="allBtn" class="btn btn-primary" value="找到所有button元素 包括input 和button">
            <input type="button" id="handelTable" class="btn btn-primary" value="操作table奇数行和偶数行">

        </div>


    </div>

</body>
</html>
