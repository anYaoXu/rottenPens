<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas入门</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #warp {
            width: 500px;
            height: 500px;
        }

        #canvas1,#canvas2,#canvas3 {
            border: 1px solid black;
        }

    </style>
    <script>
        window.onload = function () {
            /**
             * 画矩形（红色）
             * 从红色的框中擦除一个矩形
             * 绘制一个透明度的矩形
             * 绘制一个 只有边框的矩形
             * */
            var canvas1 = document.getElementById("canvas1");
            if (canvas1.getContext) {
                var ctx = canvas1.getContext("2d");
                //绘制一个矩形
                ctx.fillStyle = "red";
                ctx.fillRect(10, 10, 50, 50);
                //从绘制的矩形中 擦除一个矩形出来
                ctx.clearRect(20, 20, 25, 25);
                //绘制一个矩形
                ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                ctx.fillRect(25, 25, 50, 50);
                //绘制一个矩形边框   宽度是5  颜色是绿色
                ctx.lineWidth = 5;
                ctx.strokeStyle = "green";
                ctx.strokeRect(40, 40, 50, 50);
            } else {
                alert("当前浏览器不支持canvas");
            }
            /**
             * 绘制一个三角形
             * */
            var canvas2 = document.getElementById("canvas2");
            if (canvas2.getContext) {
                var ctx2 = canvas2.getContext("2d");
                ctx2.beginPath();
                ctx2.moveTo(20, 50);
                ctx2.lineTo(40, 30);
                ctx2.lineTo(40, 70);
                ctx2.fillStyle = "red";     //填充红色  不写 默认是黑色
                ctx2.fill();
            } else {
                alert("当前浏览器不支持canvas");
            }
            /**
             * 绘制一个圆形
             * 如果需要填充颜色用fill（）  （描边）画线   用stroke
             * */
            var canvas3 = document.getElementById("canvas3");
            if(canvas3.getContext){
                var ctx3 = canvas3.getContext("2d");
                ctx3.beginPath();
                //画一个圆 中心点的left top 半径  画圆的话起始角设置为0  结束角设置为 2*Math.PI; true 是顺时针转，false 是逆时针转  默认是true
                ctx3.arc(150,150,100,0,2*Math.PI,true);
                ctx3.fillStyle = "red";     //填充红色  不写 默认是黑色
                ctx3.fill();
//                ctx3.stroke();

            }else{
                alert("当前浏览器不支持canvas")
            }
            /**
             * 画笑脸  中间路径的连线
             * */
            var canvas4 = document.getElementById("canvas4");
            if(canvas4.getContext){
                var ctx4 = canvas4.getContext("2d");
                ctx4.beginPath();
                //整体脸
                ctx4.arc(150,150,100,0,2*Math.PI);
                //嘴  半圆  同样是 半圆的中心点的 left top  半径 半圆起始角设置为0  结束角设置为 1*Math.PI
                ctx4.arc(150,160,80,0,1*Math.PI);
                //眼睛
                ctx4.arc(120,110,20,0,2*Math.PI);
                ctx4.arc(180,110,20,0,2*Math.PI);
                ctx4.stroke();
            }
            /**
             * 划笑脸 看不出中间路径   手动将起始点移动
             * */
            var canvas5 = document.getElementById("canvas5");
            if(canvas5.getContext){
                var ctx5 = canvas5.getContext("2d");
                ctx5.beginPath();
                //整体脸
                ctx5.arc(150,150,100,0,2*Math.PI);
                ctx5.moveTo(230,160);   //将起始点移动到的位置（x,y）
                //嘴  半圆  同样是 半圆的中心点的 left top  半径 半圆起始角设置为0  结束角设置为 1*Math.PI
                ctx5.arc(150,160,80,0,1*Math.PI);
                ctx5.moveTo(140,110);
                //眼睛
                ctx5.arc(120,110,20,0,2*Math.PI);
                ctx5.moveTo(200,110);
                ctx5.arc(180,110,20,0,2*Math.PI);
                ctx5.stroke();
            }
            /**
             * 二次贝塞尔曲线使用
             * */
            var canvas7 = document.getElementById("canvas7");
            if(canvas7.getContext){
                var ctx7 = canvas7.getContext("2d");
                ctx7.beginPath();
                ctx7.moveTo(75,25);
                ctx7.quadraticCurveTo(25,25,25,62.5);
                ctx7.quadraticCurveTo(25,100,50,100);
                ctx7.quadraticCurveTo(50,120,30,125);
                ctx7.quadraticCurveTo(60,120,65,100);
                ctx7.quadraticCurveTo(125,100,125,62.5);
                ctx7.quadraticCurveTo(125,25,75,25);
                ctx7.stroke();
            }
        };

    </script>
</head>
<body>
<div id="warp">
    <canvas id="canvas1" width="150" height="150"></canvas>
    <canvas id="canvas2" width="150" height="150"></canvas>
    <canvas id="canvas3" width="300" height="300"></canvas>
    <canvas id="canvas4" width="300" height="300"></canvas>
    <canvas id="canvas5" width="300" height="300"></canvas>
    <canvas id="canvas6" width="300" height="300"></canvas>
    <canvas id="canvas7" width="300" height="300"></canvas>
</div>
</body>
</html>
