<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 遍历函数</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #filter div{
            width: 60px; height: 60px; float:left; margin: 5px;
        }
    </style>
    <script>
        $(function(){
            $("#children").click(function () {
                $("#addP").children().css("border",'1px solid red');
            });
            //closest 方法 从当前元素开始向上找  返回第一个匹配的元素
            $(document).click(function (e) {
                $(e.target).closest('li').css('border','1px solid red')
            });
            $("#each").click(function () {
                // 遍历li 输出index 和 文本值
                $("li").each(function (index,li) {
                    alert("index:"+index+"value:"+$(li).text());
                })
            });
            $("#eq").click(function () {
                //找到第二个li 加上样式
                $('li').eq(1).css('border','1px solid red')
            });
            //给这个下面的所有div 加背景  之后 给过滤出来的div加边框
            $("#filter div").css("background-color","#c8ebcc").filter(".middle").css("border","red solid 2px");
            //找到li 下面的每个 span  加样式
            $("li").find('span').css("font-size",'19px');
            //has方法应用
            $("#has").click(function () {
                //has方法 和length一起用 返回找到的个数
                $("#hasUl").append("<li>"+($("#hasUl").has("p").length?'Yes':'No')+"</li>");
            })
            //is方法使用
            $("#is").click(function () {
                alert($(this).parent().is("div"))
            });
            $("#not").click(function () {
                $("#allc p").not(".aa").css("color","red");
            })
            $("#siblings").click(function () {
                $(".aa").siblings(".bb").css('font-size',"20px");
            })
            $("#sliceB").click(function(){
                //找这个下面的 p 0-1 是第一个  0-2  前两个  如果是负数 从末端开始  如果end 不写 默认到最末尾
                $("#slice p").slice(-2,-1).css("color","red");
            })
        })
    </script>
</head>
<body>
   <div class="container">
       <div class="row">
           <p id="addP">这是一个段落这是一个段落<span>段落里面的span</span></p>
       </div>
       <div class="row" id="filter">
           <div></div>
           <div class="middle"></div>
           <div class="middle"></div>
           <div class="middle"></div>
           <div></div>
       </div>
       <div class="row" id="allc">
           <p id="f" class="aa">第一个p 标记</p>
           <p id="s">第二个p 标记</p>
           <p id="t" class="bb">第三个p 标记</p>
           <p id="o">第四个p 标记</p>
           <span class="bb">这是一个来混的 span  元素 </span>
       </div>
       <div class="row">
           <ul id="hasUl">
               <li>这个 ul  下是否含有li？</li>
           </ul>
       </div>
       <div class="row" id="slice">
           <p>This is a paragraph.</p>
           <p>This is a paragraph.</p>
           <p>This is a paragraph.</p>
           <p>This is a paragraph.</p>
           <p>This is a paragraph.</p>
           <p>This is a paragraph.</p>
       </div>
       <div class="row">
           <div class="col-md-2">
               <input type="button" value="children" id="children">
           </div>
           <div class="col-md-2">
               <ul>
                   <li><b>Click Me</b></li>
                   <li><span>You Can Also <b>Click Me</b></span></li>
               </ul>
           </div>
           <div class="col-md-2">
               <input type="button" value="each方法" id="each">
           </div>
           <div class="col-md-2">
               <input type="button" value="eq方法" id="eq">
           </div>
           <div class="col-md-2">
               <input type="button" value="has方法应用" id="has">
           </div>
           <div class="col-md-2">
               <input type="button" value="is方法应用" id="is">
           </div>
       </div>
       <div class="row">
           <div class="col-md-5">
               <input type="button" value="next方法应用" id="next">
               <input type="button" value="nextALL方法应用" id="nextALL">
               <input type="button" value="nextUntil方法应用" id="nextUntil">
           </div>
           <div class="col-md-5">
               <input type="button" value="prev方法应用" id="prev">
               <input type="button" value="prevALL方法应用" id="prevALL">
               <input type="button" value="prevUntil方法应用" id="prevUntil">
           </div>
           <div class="col-md-2">
               <input type="button" value="not方法应用" id="not">
           </div>
       </div>
       <p> </p>
       <div class="row">
           <div class="col-md-4">
               <input type="button" value="找所有兄弟元素" id="siblings">
               <input type="button" value="找这一片之内的元素slice" id="sliceB">
           </div>
       </div>
   </div>
</body>
</html>
